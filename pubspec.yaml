name: baston_bt_app
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  url_launcher: ^6.3.1
  flutter_tts: ^4.0.2
  lottie: ^3.1.0
  http: ^1.1.0
  provider: ^6.1.1
  flutter_map: ^6.1.0
  latlong2: ^0.9.0
  geolocator: ^11.0.0

  flutter_blue_plus: ^1.32.11
  flutter_bluetooth_serial:
    path: local_plugins/flutter_bluetooth_serial
  permission_handler: ^11.3.1
  app_settings: ^5.1.1

  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.7

  flutter_secure_storage: ^9.2.2
  sqflite_sqlcipher: ^3.3.0
  sqlcipher_flutter_libs: ^0.6.1
  path: ^1.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/logo.png
    - assets/images/FondoLogin.webp
    - assets/animations/walking_cane.json

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.png"
